<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>혜달이의 상태 - Otter Timer</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#5B9BD5">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="app">
    <!-- 헤더 -->
    <header class="header">
      <h1 class="header__title">혜달이의 상태</h1>
      <button id="share-btn" class="btn btn--share" title="상태 공유하기">
        <span class="btn__icon">&#128279;</span> 공유
      </button>
    </header>

    <!-- 혜달이 캐릭터 영역 -->
    <section class="otter-area">
      <div id="otter-container" class="otter-container">
        <!-- SVG가 JS로 삽입됩니다 -->
      </div>
      <div id="otter-hearts" class="otter-hearts"></div>
      <div id="otter-speech" class="otter-speech" hidden>
        <p id="otter-speech-text"></p>
      </div>
      <p id="otter-status-text" class="otter-status-text">혜달이가 기다리고 있어요!</p>
    </section>

    <!-- 다마고치 상태바 (Stitch-inspired) -->
    <section class="stats-bar">
      <div class="stats-bar__header">
        <span class="stats-bar__title">혜달이의 기분</span>
        <span class="stats-bar__level">Lv.<strong id="otter-level-top"></strong></span>
      </div>
      <div class="stat">
        <div class="stat__row">
          <span class="stat__label">포만감</span>
          <span class="stat__value" id="fullness-value">50%</span>
        </div>
        <div class="stat__bar"><div id="fullness-bar" class="stat__fill stat__fill--fullness" style="width:50%"></div></div>
      </div>
      <div class="stat">
        <div class="stat__row">
          <span class="stat__label">청결도</span>
          <span class="stat__value" id="cleanliness-value">50%</span>
        </div>
        <div class="stat__bar"><div id="cleanliness-bar" class="stat__fill stat__fill--cleanliness" style="width:50%"></div></div>
      </div>
      <div class="stat">
        <div class="stat__row">
          <span class="stat__label">행복도</span>
          <span class="stat__value" id="happiness-value">50%</span>
        </div>
        <div class="stat__bar"><div id="happiness-bar" class="stat__fill stat__fill--happiness" style="width:50%"></div></div>
      </div>
    </section>

    <!-- 탭 네비게이션 -->
    <nav class="tabs">
      <button class="tab tab--active" data-tab="timer">타이머</button>
      <button class="tab" data-tab="mood">기분</button>
      <button class="tab" data-tab="todo">할 일</button>
    </nav>

    <!-- 탭 컨텐츠 -->
    <main class="tab-content">
      <!-- 타이머 탭 -->
      <section id="tab-timer" class="tab-panel tab-panel--active">
        <div class="timer">
          <div id="timer-display" class="timer__display">25:00</div>
          <div class="timer__label">
            <span id="timer-mode">집중 시간</span>
          </div>
          <div class="timer__controls">
            <button id="timer-start" class="btn btn--primary">시작</button>
            <button id="timer-pause" class="btn btn--secondary" hidden>일시정지</button>
            <button id="timer-reset" class="btn btn--outline">초기화</button>
          </div>
          <div class="timer__settings">
            <label>
              집중: <input id="focus-min" type="number" value="25" min="1" max="90" class="timer__input"> 분
            </label>
            <label>
              휴식: <input id="break-min" type="number" value="5" min="1" max="30" class="timer__input"> 분
            </label>
          </div>
          <div class="timer__history">
            <p>오늘 완료한 뽀모도로: <strong id="pomo-count">0</strong>회</p>
          </div>
        </div>
      </section>

      <!-- 기분 탭 -->
      <section id="tab-mood" class="tab-panel">
        <div class="mood">
          <p class="mood__question">지금 기분이 어때요?</p>
          <div class="mood__grid">
            <button class="mood__btn" data-mood="happy" data-emoji="😊">
              <span class="mood__emoji">😊</span>
              <span class="mood__name">행복해</span>
            </button>
            <button class="mood__btn" data-mood="focused" data-emoji="🔥">
              <span class="mood__emoji">🔥</span>
              <span class="mood__name">집중!</span>
            </button>
            <button class="mood__btn" data-mood="tired" data-emoji="😴">
              <span class="mood__emoji">😴</span>
              <span class="mood__name">피곤해</span>
            </button>
            <button class="mood__btn" data-mood="stressed" data-emoji="😰">
              <span class="mood__emoji">😰</span>
              <span class="mood__name">힘들어</span>
            </button>
            <button class="mood__btn" data-mood="excited" data-emoji="🥳">
              <span class="mood__emoji">🥳</span>
              <span class="mood__name">신나!</span>
            </button>
            <button class="mood__btn" data-mood="bored" data-emoji="😑">
              <span class="mood__emoji">😑</span>
              <span class="mood__name">심심해</span>
            </button>
            <button class="mood__btn" data-mood="loved" data-emoji="🥰">
              <span class="mood__emoji">🥰</span>
              <span class="mood__name">사랑해</span>
            </button>
            <button class="mood__btn" data-mood="hungry" data-emoji="🍽️">
              <span class="mood__emoji">🍽️</span>
              <span class="mood__name">배고파</span>
            </button>
          </div>
          <div id="mood-log" class="mood__log">
            <h3>기분 기록</h3>
            <ul id="mood-log-list"></ul>
          </div>
        </div>
      </section>

      <!-- 할 일 탭 -->
      <section id="tab-todo" class="tab-panel">
        <div class="todo">
          <div class="todo__input-area">
            <input id="todo-input" type="text" class="todo__input" placeholder="할 일을 입력하세요..." maxlength="50">
            <button id="todo-add" class="btn btn--primary">추가</button>
          </div>
          <ul id="todo-list" class="todo__list"></ul>
          <p class="todo__empty" id="todo-empty">아직 할 일이 없어요!</p>
        </div>
      </section>
    </main>

    <!-- 레벨 표시 -->
    <div class="care__level">
      <p>Lv.<strong id="otter-level">1</strong></p>
      <div class="stat__bar">
        <div id="exp-bar" class="stat__fill stat__fill--exp" style="width:0%"></div>
      </div>
      <p class="care__exp-text"><span id="exp-text">0</span> / <span id="exp-max">100</span></p>
    </div>

    <!-- 하단 돌보기 버튼 (항상 표시) -->
    <section class="bottom-bar">
      <button id="care-feed" class="bottom-btn bottom-btn--feed">
        <span class="bottom-btn__icon">🐚</span>
        <span class="bottom-btn__label">조개 주기</span>
      </button>
      <button id="care-wash" class="bottom-btn bottom-btn--wash">
        <span class="bottom-btn__icon">🧼</span>
        <span class="bottom-btn__label">비누칠하기</span>
      </button>
      <button id="care-pet" class="bottom-btn bottom-btn--pet">
        <span class="bottom-btn__icon">💕</span>
        <span class="bottom-btn__label">쓰다듬기</span>
      </button>
    </section>

    <!-- 파티클 컨테이너 -->
    <div id="particles" class="particles"></div>

    <!-- 공유 모달 -->
    <div id="share-modal" class="modal" hidden>
      <div class="modal__backdrop"></div>
      <div class="modal__content">
        <h2>혜달이 상태 공유하기</h2>
        <p>이 링크를 연인이나 가족에게 보내주세요!</p>
        <div class="modal__link-area">
          <input id="share-url" type="text" class="modal__link-input" readonly>
          <button id="copy-url" class="btn btn--primary">복사</button>
        </div>
        <div id="share-preview" class="share-preview"></div>
        <button id="close-modal" class="btn btn--outline modal__close">닫기</button>
      </div>
    </div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js');
    }
  </script>
  <script src="js/otter-svg.js"></script>
  <script src="js/api.js"></script>
  <script src="js/tamagotchi.js"></script>
  <script src="js/timer.js"></script>
  <script src="js/mood.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/share.js"></script>
  <script src="js/notification.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
